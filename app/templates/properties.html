{% extends "base.html" %}

{% block main %}
{% include 'flashes.html' %}

<div class="page-header">
    <h1>Properties</h1>

</div>

<div class = 'props'>
    {% for prop in props %} 
    <div class = "card">
        <img class ='img' src = "{{ url_for('get_image', filename= prop.photo) }}" alt ="Photo">
        <div class = "property-body">
            <div class = "title">{{prop.title}}</div>
            <div class = "location">{{prop.location}}</div>
            <div class = "price">{{prop.price}}</div>
        </div><br>
        <a href="{{url_for('id', propertyid = prop.id)}}" ><div class="invprop">View Property</div></a>
        
    </div>
    {%endfor%}
</div>
{% endblock %}
